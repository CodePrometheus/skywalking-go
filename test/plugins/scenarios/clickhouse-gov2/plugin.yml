entry-service: http://${HTTP_HOST}:${HTTP_PORT}/execute
health-checker: http://${HTTP_HOST}:${HTTP_PORT}/health
start-script: ./bin/startup.sh
framework: github.com/ClickHouse/clickhouse-go/v2
export-port: 8080
support-version:
  - go: 1.19
    framework:
      - v2.13
dependencies:
  zookeeper:
    hostname: zookeeper
    image: zookeeper:3.9.2
    ports:
      - "2181:2181"
  clickhouse-server:
    image: clickhouse/clickhouse-server:24.1.5.6
    hostname: clickhouse-server
    volumes:
      - ./config.xml:/etc/clickhouse-server/config.xml
    depends_on:
      - zookeeper
    ports:
      - "8123:8123"
      - "9363:9363"
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/8123" ]
      interval: 5s
      timeout: 60s
      retries: 120